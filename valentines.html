<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- A container that provides the pink background and the falling hearts -->
  <div class="hearts-background" id="heartsBackground">
  
   
   
    <!-- Main Valentine Container -->
    <div class="valentines-container" id="valentinesContainer">
      <h1>Will You Be My Valentine?</h1>

      <div class="button-row">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>

      <!-- Interactive Heart (the one that inflates on "Yes") -->
      <div class="heart" id="heart"></div>
    </div>

    <!-- Final Page Container (initially hidden) -->
    
    
  </div>
  <!-- FINAL PAGE -->
  <div class="final-container" id="finalContainer" style="display: none;">
    <!-- Scrolling background container -->
    <div class="scrolling-background">
      <!-- The collage image that will scroll -->
      <img src="photos/collage.png" alt="Collage Background" class="collage-img">
    </div>
  
    <!-- The final message and any additional content -->
    <div class="final-message">
      <h2>Can’t wait for another Valentine’s day with you!</h2>
      <p>I love you!</p>
    </div>
  
    <div class="photo-gallery">
      <!-- optional images -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
